<!-- _layouts/writings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>

<article>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>

    <div class="post-meta">
        <span class="date-published">{{ page.date_published | date: "%B %d, %Y" }}</span>
    </div>

    <hr />

    {{ content }}
</article>
