<!-- _layouts/writings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>


<body>
     <div class="sidebar">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/writings' | relative_url }}">Writings</a>
        <a href="{{ '/publications' | relative_url }}">Publications</a>
        <!-- Add other links as needed -->
    </div>

    <div class="container">

        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>

        <div class="post-meta">
            <span class="date-published">{{ page.date_published | date: "%B %d, %Y" }}</span>
        </div>

        <hr />

        {{ content }}

        <div class="update">
             <p>Last updated on <span id="lastUpdated"></span></p>
        </div>
    </div>
