<!DOCTYPE html>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>

        </ul>

    </div>

    <h2>Namid R. Stillman</h2>
    <div class="header">
    <p>Researcher in scientific methods</p>
    </div>
    <div class="container">
        <div class="main">
        </div>
            {{ content }}
        <div class="contact">
            <h2>Contact</h2>
            <a href="https://www.twitter.com/nrstillman">Twitter</a>, 
            <a href="https://www.linkedin.com/in/namidstillman/">Linkedin</a>
        </div>
        <div class="update">
             <p>Last updated on <span id="lastUpdated"></span></p>
        </div>
    </div>

    <script>
        fetch('https://api.github.com/repos/nrstillman/nrstillman.github.io/commits/main') 
            .then(response => response.json())
            .then(data => {
                const lastUpdateDate = new Date(data.commit.committer.date).toLocaleDateString();
                document.getElementById('lastUpdated').innerText = lastUpdateDate;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
